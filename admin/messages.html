<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <title>Administração de Mensagens</title>
    <link rel="stylesheet" href="../style/admin/messages.css">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">ANAMALALA</a>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
                <a href="users.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span class="menu-text">Usuários</span>
                </a>
                <a href="conteudo.html" class="menu-item">
                    <i class="fas fa-newspaper"></i>
                    <span class="menu-text">Conteúdo</span>
                </a>
                <a href="messages.html" class="menu-item active">
                    <i class="fas fa-comments"></i>
                    <span class="menu-text">Mensagens</span>
                </a>
                <a href="notifications.html" class="menu-item">
                    <i class="fas fa-bell"></i>
                    <span class="menu-text">Notificações</span>
                </a>
                <a href="reports.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span class="menu-text">Relatórios</span>
                </a>
                <a href="suggestions.html" class="menu-item">
                    <i class="fas fa-lightbulb"></i>
                    <span class="menu-text">Sugestões</span>
                </a>
        
            </div>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Gestão de Mensagens</h1>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="composeBtn">Nova Mensagem</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Filtros e Pesquisa
                </div>
                <div class="card-body">
                    <div class="filter-bar">
                        <div class="filter-group">
                            <label class="filter-label">Província:</label>
                            <select class="filter-select" id="provinciaFilter">
                                <option value="">Todas</option>
                                <option value="maputo">Maputo</option>
                                <option value="gaza">Gaza</option>
                                <option value="inhambane">Inhambane</option>
                                <option value="sofala">Sofala</option>
                                <option value="manica">Manica</option>
                                <option value="tete">Tete</option>
                                <option value="zambezia">Zambézia</option>
                                <option value="nampula">Nampula</option>
                                <option value="cabo_delgado">Cabo Delgado</option>
                                <option value="niassa">Niassa</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Estado:</label>
                            <select class="filter-select" id="estadoFilter">
                                <option value="">Todos</option>
                                <option value="sent">Enviada</option>
                                <option value="draft">Rascunho</option>
                                <option value="scheduled">Agendada</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Data:</label>
                            <select class="filter-select" id="dataFilter">
                                <option value="">Qualquer data</option>
                                <option value="today">Hoje</option>
                                <option value="week">Esta semana</option>
                                <option value="month">Este mês</option>
                                <option value="custom">Personalizado</option>
                            </select>
                        </div>
                        <div class="search-box">
                            <span class="search-icon"></span>
                            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar mensagens...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Mensagens Enviadas
                </div>
                <div class="card-body">
                    <table class="message-list">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Destinatários</th>
                                <th>Data</th>
                                <th>Estado</th>
                                <th>Estatísticas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    
                    <div class="pagination">
                        <div class="page-info">
                            Mostrando <span id="startItem"></span>-<span id="endItem"></span> de <span id="totalItems"></span> mensagens
                        </div>
                        <div class="page-buttons">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="composeModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nova Mensagem</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Título da Mensagem</label>
                    <input type="text" class="form-control" placeholder="Digite o título da mensagem">
                </div>
                <div class="form-group">
                    <label class="form-label">Destinatários</label>
                    <select class="form-control">
                        <option value="all">Todos os usuários</option>
                        <option value="province">Por província</option>
                        <option value="admins">Apenas administradores</option>
                        <option value="custom">Seleção personalizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Conteúdo da Mensagem</label>
                    <textarea class="form-control" placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Agendamento (opcional)</label>
                    <input type="datetime-local" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Salvar como rascunho</button>
                <button class="btn btn-success">Enviar mensagem</button>
            </div>
        </div>
    </div>

    <script src="../scripts/admin/messages.js"></script>
</body>
</html>
