<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <title>Recuperação de Senha | Anamalala</title>
    <link rel="stylesheet" href="../style/auth/password.css"/>
    <style>
 
    </style>
</head>
<body>
    <div class="container">
        <div class="recovery-container">
            <div class="logo">ANAMALALA</div>
            <h2>Recuperação de Senha</h2>
            <p>Siga os passos abaixo para recuperar sua senha</p>

            <div class="steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Verificação</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Código</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Nova Senha</div>
                </div>
            </div>

            <div class="recovery-form">
                <div class="form-group">
                    <label for="contact">Contacto (número de telefone)</label>
                    <input type="tel" id="contact" name="contact" placeholder="Ex: 8xxxxxxxx" required>
                </div>

                <button type="button" id="send-code">Enviar Código de Verificação</button>
                
                <div id="message-container"></div>
            </div>

            <a href="../auth/login.html" class="back-link">Voltar para o Login</a>
        </div>
    </div>

    <script src="../scripts/auth/password.js"> </script>
</body>
</html>
